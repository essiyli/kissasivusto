<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/kissanosat.css">
    <title>Opettele sanoja</title>
</head>
<body>


    <div id="ylapalkki">
        <a href="index.html" class="back-button"><img src="./kuvat/paluuEtusivulle.png" alt=""> Takaisin</a>
        <img src="./kuvat/kissalogoPieni.png" id="pieniLogo" alt="sivuston logo">
    </div>

    <div><h1>Näpäytä kuvaa ja näet kissan kehonosan nimen!</h1></div>

    <div class="grid-container">
        <div class="grid-item" id="hanta">
            <img src="./kuvat/kissanhanta.png" id="osaKuva" alt="Häntä">
            <div class="name-display" id="name-tail">TAIL</div>
        </div>
        <div class="grid-item" id="korva">
            <img src="./kuvat/kissankorva.png" id="osaKuva" alt="Korva">
            <div class="name-display" id="name-ear">EAR</div>
        </div>
        <div class="grid-item" id="tassu">
            <img src="./kuvat/kissantassu.png" id="osaKuva" alt="Tassu">
            <div class="name-display" id="name-paw">PAW</div>
        </div>
        <div class="grid-item" id="selka">
            <img src="./kuvat/kissanselkä.png" id="osaKuva" alt="Selkä">
            <div class="name-display" id="name-back">BACK</div>
        </div>
        <div class="grid-item" id="viikset">
            <img src="./kuvat/kissanviikset.png" id="osaKuva" alt="Viikset">
            <div class="name-display" id="name-whiskers">WHISKERS</div>
        </div>
        <div class="grid-item" id="vatsa">
            <img src="./kuvat/kissanvatsa.png" id="osaKuva" alt="Vatsa">
            <div class="name-display" id="name-tummy">TUMMY</div>
        </div>
    </div>
    <script src="./js/kissanosat.js"></script>
</body>
